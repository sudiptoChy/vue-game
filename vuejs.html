<!DOCTYPE html>
<html lang="en">
<head>

  <title>Punch Game</title>

    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
<div class="container">
  <h1 class="text-center">Welcome To Punch Game!</h1>

  <div id="app">

      <div id="bag" v-bind:class="{burst: ended}">

      </div>

      <div id="bag-health">
          <div v-bind:style="{width: health + '%'}"></div>
      </div>

      <div id="controls">
           <button @click="playGame" v-show="!canPlay">Play Game</button>
           <button @click="punch" v-show="!ended && canPlay">Punch</button>
           <button @click="restart" v-show="canPlay">Restart</button>
      </div>

  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://unpkg.com/vue"></script>

<script>
    var app;
    app = new Vue({
        el: '#app',
        data: {
            health: 100,
            ended: false,
            canPlay: false
        },
        methods: {
            punch: function () {
                this.health -= 10;
                if (this.health <= 0) {
                    this.ended = true;
                    alert('Gamed Ended!');
                }
            },
            restart: function() {
                this.health = 100;
                this.ended = false;
            },
            playGame: function() {
                this.canPlay = true;
                alert('Game Started! This game has been developed by Sudipto Chowdhury Dip.');
            }
        },
    });
</script>



</body>
</html>
